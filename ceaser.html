<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceaser's Cipher</title>
</head>
<body>
    <div>
    <h1>Ceaser's Cipher</h1>
    <form >
        <label for="original">Original Message :</label>
        <input id="original" type="text" value="pizzapizza"><br>

        <label for="shift">Shift :</label>
        <input id="shift">

        <hr>

        <label for="encrypted">Encrypted Message :</label>
        <input id="encrypted" type="text"  value=""  readonly>
    </form>
    </div>

    <script>
        let originalMessage = 'abcdefg';
        

        function startEncyption(){
           let encryptionMessage = '';
           let shift = 1;
           for(letter of originalMessage){
            encryptionMessage += shiftLetter(letter, shift);
           }

           console.log(encryptionMessage);
        };
        startEncyption();


        function shiftLetter(letter, shift){
            let newLetter='';

            let letterCode = letter.charCodeAt(0);
            let newLetterCode = letterCode + shift;


            if (newLetterCode < 97){
                newLetterCode += 26;
            } else if(newLetterCode > 122){
                newLetterCode -= 26;
            }

            newLetter = String.fromCharCode(newLetterCode);
            return newLetter;
        }


    </script>
</body>
</html>
